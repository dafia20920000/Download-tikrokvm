<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender No 18+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4a148c;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #4a148c;
            color: white;
            cursor: pointer;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
        }
        .hari {
            background: #e0e0e0;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .hari:hover {
            transform: scale(1.05);
        }
        .berhasil {
            background: #4caf50;
            color: white;
        }
        .gagal {
            background: #f44336;
            color: white;
        }
        .statistik {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
            .hari {
                padding: 8px 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Kalender No 18+</h1>
        
        <div class="controls">
            <button id="tambah-hari">‚ûï Tambah Hari</button>
            <button id="reset">üîÑ Reset</button>
        </div>
        
        <div class="calendar" id="kalender"></div>
        
        <div class="statistik">
            <h3>Statistik:</h3>
            <p>Total Hari: <span id="total-hari">0</span></p>
            <p>Berhasil: <span id="hari-berhasil">0</span></p>
            <p>Gagal: <span id="hari-gagal">0</span></p>
            <p>Persentase: <span id="persentase">0%</span></p>
        </div>
    </div>

    <script>
        // Data
        let hari = [];
        
        // Elemen HTML
        const kalenderEl = document.getElementById('kalender');
        const tambahHariBtn = document.getElementById('tambah-hari');
        const resetBtn = document.getElementById('reset');
        
        // Fungsi update statistik
        function updateStatistik() {
            const total = hari.length;
            const berhasil = hari.filter(h => h.status === 'berhasil').length;
            const gagal = hari.filter(h => h.status === 'gagal').length;
            const persen = total > 0 ? Math.round((berhasil / total) * 100) : 0;
            
            document.getElementById('total-hari').textContent = total;
            document.getElementById('hari-berhasil').textContent = berhasil;
            document.getElementById('hari-gagal').textContent = gagal;
            document.getElementById('persentase').textContent = persen + '%';
        }
        
        // Fungsi gambar kalender
        function gambarKalender() {
            kalenderEl.innerHTML = '';
            
            hari.forEach((item, index) => {
                const hariEl = document.createElement('div');
                hariEl.className = 'hari';
                if (item.status) hariEl.classList.add(item.status);
                
                hariEl.innerHTML = `
                    <div>Hari ${index + 1}</div>
                    <div>${item.status === 'berhasil' ? '‚úÖ' : item.status === 'gagal' ? '‚ùå' : ''}</div>
                `;
                
                hariEl.addEventListener('click', () => {
                    if (!item.status) {
                        item.status = 'berhasil';
                    } else if (item.status === 'berhasil') {
                        item.status = 'gagal';
                    } else {
                        item.status = '';
                    }
                    gambarKalender();
                    updateStatistik();
                });
                
                kalenderEl.appendChild(hariEl);
            });
        }
        
        // Event listeners
        tambahHariBtn.addEventListener('click', () => {
            hari.push({ status: '' });
            gambarKalender();
            updateStatistik();
        });
        
        resetBtn.addEventListener('click', () => {
            if (confirm('Yakin ingin reset semua progress?')) {
                hari = [];
                gambarKalender();
                updateStatistik();
            }
        });
        
        // Tambah 7 hari pertama otomatis
        for (let i = 0; i < 7; i++) {
            hari.push({ status: '' });
        }
        gambarKalender();
        updateStatistik();
    </script>
</body>
</html>
