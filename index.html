<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No18+ Tracker Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #240046;
            --success: #38b000;
            --danger: #d00000;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f5f5, #e9ecef);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            opacity: 0.9;
        }
        
        .date-display {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 4px solid var(--primary);
        }
        
        .stat-card h3 {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .success .value {
            color: var(--success);
        }
        
        .danger .value {
            color: var(--danger);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(123, 44, 191, 0.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
        }
        
        .day-card {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
        }
        
        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .day-card.berhasil {
            background: linear-gradient(135deg, var(--success), #2b9348);
            color: white;
            border-color: var(--success);
        }
        
        .day-card.gagal {
            background: linear-gradient(135deg, var(--danger), #9d0208);
            color: white;
            border-color: var(--danger);
        }
        
        .day-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .day-status {
            font-size: 1.5rem;
        }
        
        .streak-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: gold;
            color: #333;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 0.2rem 0.5rem;
            border-bottom-left-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .date-display {
                position: static;
                margin-top: 1rem;
                display: inline-block;
            }
            
            header {
                padding-bottom: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 0.7rem;
            }
            
            .day-card {
                padding: 0.7rem;
            }
            
            .day-number {
                font-size: 1rem;
            }
            
            .day-status {
                font-size: 1.2rem;
            }
            
            .stat-card {
                padding: 1rem;
            }
            
            .stat-card .value {
                font-size: 1.5rem;
            }
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="app-container animated">
        <header>
            <div class="date-display">
                <span id="current-date"></span>
            </div>
            <h1><i class="fas fa-calendar-check"></i> No 18+ Tracker</h1>
            <p>Pantau kemajuan kebiasaan sehat Anda</p>
        </header>
        
        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Hari</h3>
                    <div class="value" id="total-hari">0</div>
                </div>
                <div class="stat-card success">
                    <h3>Berhasil</h3>
                    <div class="value" id="hari-berhasil">0</div>
                </div>
                <div class="stat-card danger">
                    <h3>Gagal</h3>
                    <div class="value" id="hari-gagal">0</div>
                </div>
                <div class="stat-card">
                    <h3>Persentase</h3>
                    <div class="value" id="persentase">0%</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="tambah-hari">
                    <i class="fas fa-plus"></i> Tambah Hari
                </button>
                <button class="btn btn-outline" id="reset">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            
            <div class="calendar-grid" id="kalender"></div>
        </div>
    </div>

    <script>
        // Data
        let hari = [];
        let currentStreak = 0;
        let longestStreak = 0;
        
        // Elemen HTML
        const kalenderEl = document.getElementById('kalender');
        const tambahHariBtn = document.getElementById('tambah-hari');
        const resetBtn = document.getElementById('reset');
        const currentDateEl = document.getElementById('current-date');
        
        // Format tanggal
        function formatTanggal() {
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            return new Date().toLocaleDateString('id-ID', options);
        }
        
        // Update statistik
        function updateStatistik() {
            const total = hari.length;
            const berhasil = hari.filter(h => h.status === 'berhasil').length;
            const gagal = hari.filter(h => h.status === 'gagal').length;
            const persen = total > 0 ? Math.round((berhasil / total) * 100) : 0;
            
            // Hitung streak
            currentStreak = 0;
            for (let i = hari.length - 1; i >= 0; i--) {
                if (hari[i].status === 'berhasil') {
                    currentStreak++;
                } else {
                    break;
                }
            }
            
            // Update longest streak
            if (currentStreak > longestStreak) {
                longestStreak = currentStreak;
            }
            
            // Update DOM
            document.getElementById('total-hari').textContent = total;
            document.getElementById('hari-berhasil').textContent = berhasil;
            document.getElementById('hari-gagal').textContent = gagal;
            document.getElementById('persentase').textContent = persen + '%';
        }
        
        // Gambar kalender
        function gambarKalender() {
            kalenderEl.innerHTML = '';
            
            hari.forEach((item, index) => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-card';
                if (item.status) dayEl.classList.add(item.status);
                
                // Tambah badge streak jika >= 3 hari berturut-turut
                if (item.status === 'berhasil' && currentStreak >= 3 && 
                    index >= hari.length - currentStreak) {
                    const streakValue = currentStreak - (hari.length - 1 - index);
                    dayEl.innerHTML += `<span class="streak-badge">${streakValue}üî•</span>`;
                }
                
                dayEl.innerHTML += `
                    <div class="day-number">Hari ${index + 1}</div>
                    <div class="day-status">${item.status === 'berhasil' ? '‚úÖ' : item.status === 'gagal' ? '‚ùå' : ''}</div>
                `;
                
                dayEl.addEventListener('click', () => {
                    if (!item.status) {
                        item.status = 'berhasil';
                    } else if (item.status === 'berhasil') {
                        item.status = 'gagal';
                    } else {
                        item.status = '';
                    }
                    gambarKalender();
                    updateStatistik();
                });
                
                kalenderEl.appendChild(dayEl);
            });
        }
        
        // Event listeners
        tambahHariBtn.addEventListener('click', () => {
            hari.push({ status: '' });
            gambarKalender();
            updateStatistik();
        });
        
        resetBtn.addEventListener('click', () => {
            if (confirm('Yakin ingin mengatur ulang semua progres?')) {
                hari = [];
                currentStreak = 0;
                longestStreak = 0;
                gambarKalender();
                updateStatistik();
            }
        });
        
        // Inisialisasi
        currentDateEl.textContent = formatTanggal();
        
        // Tambah 7 hari pertama otomatis
        for (let i = 0; i < 7; i++) {
            hari.push({ status: '' });
        }
        gambarKalender();
        updateStatistik();
    </script>
</body>
</html>
