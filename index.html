<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium TikTok Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25F4EE;
            --primary-dark: #000000;
            --dark: #1e293b;
            --light: #f8fafc;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo i {
            font-size: 28px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            padding-right: 50px;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 244, 238, 0.2);
        }

        .input-group button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group button:active {
            transform: translateY(0);
        }

        .platform-tag {
            position: absolute;
            left: 15px;
            top: -10px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .result {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .result.active {
            display: block;
        }

        .video-container {
            width: 100%;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-preview {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            background: #f1f5f9;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .error {
            color: var(--error);
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 244, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .feature {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 15px;
            margin: 5px;
            background: #f8fafc;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .feature i {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature h3 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .feature p {
            font-size: 0.8rem;
            color: #64748b;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 12px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .content {
                padding: 20px;
            }
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-tiktok"></i>
            </div>
            <h1>TikTok Downloader</h1>
            <p>Download video TikTok tanpa watermark</p>
        </div>

        <div class="content">
            <div class="input-group">
                <div class="platform-tag">TikTok</div>
                <input type="text" id="tiktok-url" placeholder="Paste link TikTok disini...">
                <button id="download-btn"><i class="fas fa-download"></i> Download</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses video...</p>
            </div>

            <div class="result" id="result">
                <div class="video-container">
                    <video controls class="video-preview" id="video-preview"></video>
                </div>
                <a href="#" class="download-btn" id="download-link" download>
                    <i class="fas fa-file-download"></i> Download Video
                </a>
            </div>

            <div class="error" id="error"></div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Cepat</h3>
                    <p>Proses download instan</p>
                </div>
                <div class="feature">
                    <i class="fas fa-water"></i>
                    <h3>No Watermark</h3>
                    <p>Video bersih tanpa logo</p>
                </div>
                <div class="feature">
                    <i class="fas fa-hd"></i>
                    <h3>HD Quality</h3>
                    <p>Kualitas terbaik</p>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2025 TikTok Downloader Premium | Dibuat dengan dafian project❤️
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('download-btn');
            const tiktokUrl = document.getElementById('tiktok-url');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const videoPreview = document.getElementById('video-preview');
            const downloadLink = document.getElementById('download-link');

            downloadBtn.addEventListener('click', async function() {
                const url = tiktokUrl.value.trim();
                
                if (!url) {
                    showError('Silakan masukkan link TikTok');
                    return;
                }

                if (!url.includes('tiktok.com')) {
                    showError('Link TikTok tidak valid');
                    return;
                }

                try {
                    // Reset state
                    resultDiv.classList.remove('active');
                    errorDiv.textContent = '';
                    loadingDiv.classList.add('active');

                    // Gunakan API TikWM
                    const apiUrl = `https://tikwm.com/api/?url=${encodeURIComponent(url)}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.data && data.data.play) {
                        // Tampilkan hasil
                        videoPreview.src = data.data.play;
                        downloadLink.href = data.data.play;
                        resultDiv.classList.add('active');
                    } else {
                        showError('Gagal mengunduh video. Coba link lain.');
                    }
                } catch (error) {
                    console.error(error);
                    showError('Terjadi error. Coba lagi nanti.');
                } finally {
                    loadingDiv.classList.remove('active');
                }
            });

            function showError(message) {
                errorDiv.textContent = message;
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 5000);
            }

            // Fitur paste dari clipboard
            tiktokUrl.addEventListener('paste', function(e) {
                setTimeout(() => {
                    if (tiktokUrl.value.includes('tiktok.com')) {
                        downloadBtn.click();
                    }
                }, 100);
            });
        });
    </script>
</body>
</html>
