<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No18+ Tracker - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #240046;
            --success: #38b000;
            --danger: #d00000;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(123, 44, 191, 0.1),
                rgba(123, 44, 191, 0.3),
                transparent
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .welcome-message h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-message p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            animation: fadeInUp 0.8s ease 0.2s forwards;
            opacity: 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(123, 44, 191, 0.2);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.2);
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 40px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            animation: fadeInUp 0.8s ease 0.4s forwards;
            opacity: 0;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(123, 44, 191, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--danger);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            height: 20px;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .welcome-message h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="welcome-message">
            <h1>Halo! Selamat Datang</h1>
            <p>Website Tracker Kebiasaan Sehat No 18+</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="error-message" id="errorMsg"></div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <!-- Main App Container (hidden by default) -->
    <div class="app-container" id="app" style="display: none;">
        <!-- Your existing app content here -->
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Login function
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            // Check credentials
            if (username === "dafian" && password === "stop18") {
                // Hide login and show app
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                // Add success effect
                document.body.style.background = 'linear-gradient(135deg, #240046, #3c096c)';
                
                // Load main app script
                loadApp();
            } else {
                errorMsg.textContent = "Username atau password salah!";
                setTimeout(() => {
                    errorMsg.textContent = "";
                }, 3000);
                
                // Add error animation
                document.getElementById('loginForm').classList.add('error');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('error');
                }, 500);
            }
        }
        
        // Load main app
        function loadApp() {
            // Your existing app JavaScript here
            console.log("App loaded successfully!");
        }
        
        // Initialize
        createParticles();
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
    
    <!-- Your existing app script here -->
    <script>
        // Data
        let hari = [];
        let currentStreak = 0;
        let longestStreak = 0;
        
        // Key untuk localStorage
        const STORAGE_KEY = "no18plus_tracker_data";
        
        // Load data dari localStorage
        function loadData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    hari = parsedData.hari || [];
                    currentStreak = parsedData.currentStreak || 0;
                    longestStreak = parsedData.longestStreak || 0;
                    console.log("Data berhasil dimuat");
                } catch (e) {
                    console.error("Gagal memuat data:", e);
                }
            }
        }
        
        // Save data ke localStorage
        function saveData() {
            const dataToSave = {
                hari: hari,
                currentStreak: currentStreak,
                longestStreak: longestStreak,
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
        }
        
        // Format tanggal
        function formatTanggal() {
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            return new Date().toLocaleDateString('id-ID', options);
        }
        
        // Update statistik
        function updateStatistik() {
            const total = hari.length;
            const berhasil = hari.filter(h => h.status === 'berhasil').length;
            const gagal = hari.filter(h => h.status === 'gagal').length;
            const persen = total > 0 ? Math.round((berhasil / total) * 100) : 0;
            
            // Hitung streak
            currentStreak = 0;
            for (let i = hari.length - 1; i >= 0; i--) {
                if (hari[i].status === 'berhasil') {
                    currentStreak++;
                } else {
                    break;
                }
            }
            
            // Update longest streak
            if (currentStreak > longestStreak) {
                longestStreak = currentStreak;
            }
            
            // Update DOM
            document.getElementById('total-hari').textContent = total;
            document.getElementById('hari-berhasil').textContent = berhasil;
            document.getElementById('hari-gagal').textContent = gagal;
            document.getElementById('persentase').textContent = persen + '%';
            
            // Simpan data
            saveData();
        }
        
        // Gambar kalender
        function gambarKalender() {
            const kalenderEl = document.getElementById('kalender');
            kalenderEl.innerHTML = '';
            
            hari.forEach((item, index) => {
                const dayEl = document.createElement('div');
                dayEl.className = 'day-card';
                if (item.status) dayEl.classList.add(item.status);
                
                // Tambah badge streak jika >= 3 hari berturut-turut
                if (item.status === 'berhasil' && currentStreak >= 3 && 
                    index >= hari.length - currentStreak) {
                    const streakValue = currentStreak - (hari.length - 1 - index);
                    dayEl.innerHTML += `<span class="streak-badge">${streakValue}🔥</span>`;
                }
                
                dayEl.innerHTML += `
                    <div class="day-number">Hari ${index + 1}</div>
                    <div class="day-status">${item.status === 'berhasil' ? '✅' : item.status === 'gagal' ? '❌' : ''}</div>
                `;
                
                dayEl.addEventListener('click', () => {
                    if (!item.status) {
                        item.status = 'berhasil';
                    } else if (item.status === 'berhasil') {
                        item.status = 'gagal';
                    } else {
                        item.status = '';
                    }
                    gambarKalender();
                    updateStatistik();
                });
                
                kalenderEl.appendChild(dayEl);
            });
        }
        
        // Initialize app after login
        function initApp() {
            currentDateEl.textContent = formatTanggal();
            loadData();
            
            // Jika data kosong, buat 7 hari default
            if (hari.length === 0) {
                for (let i = 0; i < 7; i++) {
                    hari.push({ status: '' });
                }
            }
            
            gambarKalender();
            updateStatistik();
        }
    </script>
</body>
</html>
